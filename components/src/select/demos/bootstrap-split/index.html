<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Select - Open UI Bootstrap Split-Button Styles</title>
    <link rel="stylesheet" href="../base-styles/base.css" />
    <style>
      oui-select {
        font-family: sans-serif, Arial;
      }

      [slot=button-container] {
        display: inline-flex;
        margin: .25rem 0;
        color: white;
        transition: box-shadow .35s;
      }

      oui-select[open] [slot=button-container],
      [slot=button-container]:focus {
        box-shadow: 0 0 0 0.2rem rgba(38,143,255,.5);
        outline: none;
        border-radius: .25em;
      }

      .select-label {
        border: 1px solid #007bff;
        border-radius: .25rem;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        background-color: #007bff;
        padding: 6px 12px;
      }

      .arrow {
        border: 1px solid transparent;
        border-radius: .25rem;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        background-color: #007bff;
        display: flex;
        padding: 6px 9px;
      }

      .arrow::after {
        display: inline-block;
        margin-left: .255em;
        vertical-align: .255em;
        content: "";
        border-top: .3em solid;
        border-right: .3em solid transparent;
        border-bottom: 0;
        border-left: .3em solid transparent;
        justify-self: center;
        align-self: center;
      }

      oui-select[open] [slot=button-container] .arrow,
      [slot=button-container]:hover .arrow {
        background-color: #0069d9;
        border: 1px solid #007bff;
      }

      oui-select[open] oui-listbox {
        padding: .5rem 0;
        color: #212529;
        background: #fff;
        border: 1px solid rgba(0,0,0,.15);
        border-radius: .25rem;
        background-clip: padding-box;
        left: 85%;
        width: max-content;
      }

      oui-option {
        padding: 8px 6px;
      }

      oui-option:focus {
        background: #f8f9fa;
        outline: none;
      }

      oui-option[checked] {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Select - Open UI Bootstrap Split Button Styles</h1>
    <p></p>

        <oui-select>
            <div slot="button-container" part="button">
              <div class="select-label">Primary</div>
              <div class="arrow" label="toggle dropdown"></div>
            </div>
            <oui-listbox>
              <oui-option value="Option One">Option One</oui-option>
              <oui-option value="Option Two">Option Two</oui-option>
              <oui-option value="Option Three">Option Three</oui-option>
            </oui-listbox>
        </oui-select>

    <script>
        let selectedValue = document.querySelector('.select-label');
        selectedValue.addEventListener('click', (e) => {console.log('hello'); e.preventDefault(); e.stopImmediatePropagation()});
    </script>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
